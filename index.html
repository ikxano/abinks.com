<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwello Labs - Student Housing Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="labs-style">
    <!-- Minimalist Header -->
    <header class="labs-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <video id="logo-video-player" class="dwello-logo-small" autoplay muted playsinline>
                        <source src="videos/dwello_intro.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="auth-container">
                    <a href="#" class="sign-in">Sign in</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content - Clean and Simple -->
    <section class="labs-main">
        <div class="container">
            <div class="labs-content">
                <h1>Find student housing that actually works</h1>
                <p class="labs-description">Join 25,000+ students who found budget-friendly hostels near campus with verified reviews. Compare and book directlyâ€”no agent fees ever.</p>
                
                <div class="labs-cta">
                    <a href="survey.html" class="btn primary-btn">Get started using Dwello</a>
                </div>
                
                <div class="mobile-prompt">
                    <i class="fas fa-mobile-alt"></i>
                    <a href="#" class="mobile-link">Open the Dwello App</a>
                </div>
            </div>
            
            <div class="devices-preview labs-style">
                <img src="images/dwello-website-image.png" alt="Dwello on multiple devices" class="responsive-image">
            </div>
        </div>
    </section>

    <!-- Simple Footer -->
    <footer class="labs-footer">
        <div class="container">
            <div class="footer-apps">
                <span>Dwello apps</span>
            </div>
            <div class="footer-menu">
                <span>Main menu</span>
            </div>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
