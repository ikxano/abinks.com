<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwello App - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            background-color: #002663; /* American Express blue */
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .countdown-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .logo {
            width: 120px;
            margin-bottom: 2rem;
            filter: brightness(0) invert(1); /* Make logo white */
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.85);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-value {
            font-size: 3rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .notify-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            max-width: 400px;
        }
        
        .form-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .notify-btn {
            background-color: #ffffff;
            color: #002663;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            width: 100%;
        }
        
        .notify-btn:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
        }
        
        .back-link {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-link:hover {
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .countdown {
                gap: 1rem;
            }
            
            .countdown-value {
                font-size: 2.5rem;
                width: 60px;
                height: 60px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-item {
                flex-basis: 40%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <img src="images/dwello-logo.png" alt="Dwello Logo" class="logo">
        <h1>The Dwello App is Coming Soon</h1>
        <p>We're working hard to bring you the best student housing experience. Stay tuned for our app launch!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">180</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="notify-form">
            <div class="form-title">Get notified when we launch</div>
            <input type="email" class="form-input" placeholder="Your email address" required>
            <button class="notify-btn">Notify Me</button>
        </div>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dwello
        </a>
    </div>
    
    <script>
        // Set the countdown date to 6 months from now
        const countdownDate = new Date();
        countdownDate.setMonth(countdownDate.getMonth() + 6);
        
        // Update the countdown every 1 second
        const countdown = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countdownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the results
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If the countdown is finished, display some text
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
        
        // Simple form handling (can be expanded with actual backend integration)
        document.querySelector('.notify-btn').addEventListener('click', function() {
            const email = document.querySelector('.form-input').value;
            if (email) {
                alert('Thank you! We\'ll notify you at ' + email + ' when the Dwello app launches.');
                document.querySelector('.form-input').value = '';
            } else {
                alert('Please enter your email address.');
            }
        });
    </script>
</body>
</html>
